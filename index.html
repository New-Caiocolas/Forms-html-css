<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="forms">
        <div class="main-name">
            <label for="name-label" class="name-label">Nome</label>
            <input type="text" name="name"  class="name-input" placeholder="Digite seu nome">
        </div>

        <div class="main-email">
            <label for="email-label" class="email-label">Email</label>
            <input type="email" name="email" id="email-input" placeholder="Digite seu email">
        </div>

        <div class="main-idade">
            <label for="idade" class="idade-label">Idade</label>
            <input type="number" name="idade" id="idade-input" min="7" max="99" placeholder="Idade">
        </div>
    </div>
</body>
</html>
